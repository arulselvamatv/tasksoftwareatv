<!DOCTYPE html>
{% load static %} 
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login - Task Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="{% static 'css/shared.css' %}"> 
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-50 to-white">
  <div class="w-full max-w-md bg-white rounded-3xl shadow-lg p-8">
    <div class="flex items-center justify-center mb-6">
      <img src="{% static 'assets/logo.png' %}" alt="logo" class="h-10"> 
    </div>
    <h2 class="text-2xl font-bold text-center mb-2">Welcome back</h2>
    <p class="text-center text-sm text-gray-500 mb-6">Sign in to continue to Task Management</p>

    <form id="loginForm" method="post" action="{% url 'authentication:login' %}"> 
      {% csrf_token %}
      <div>
        <label class="block text-sm font-medium text-gray-700">Username</label>
        <input id="username" name="username" type="text" required class="mt-1 block w-full rounded-2xl border border-gray-200 px-4 py-3 focus:ring-2 focus:ring-accent outline-none">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Password</label>
        <input id="password" name="password" type="password" required class="mt-1 block w-full rounded-2xl border border-gray-200 px-4 py-3 focus:ring-2 focus:ring-accent outline-none">
      </div>

      <button type="submit" class="w-full bg-gradient-to-r from-accent to-cyan-600 text-blue px-4 py-3 rounded-2xl font-medium mt-3">Login</button>
    </form>
  </div>
</body>
</html>
